<mat-toolbar class="header">
    <button mat-icon-button class="example-icon d-lg-none" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive"
        aria-label="Example icon-button with menu icon" *ngIf="helperService.loggedIn() == true && helperService.userRole() == '1'">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="ms-2" (click)="RedirectToHome()">My Quiz</span>
    <div class="d-flex justify-content-between w-100">
        <div class="d-flex align-items-center">
            <div class="offcanvas-lg offcanvas-start" tabindex="-1" id="offcanvasResponsive"
                aria-labelledby="offcanvasResponsiveLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Menus</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                        data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- <div [class.Active]="activeRoute === '/admin'">
                        <button mat-stroked-button class="ms-5"
                                *ngIf="helperService.loggedIn() == true && helperService.userRole() == '1'"
                                [routerLink]="['admin']">
                                Questions
                            </button>
                    </div> -->
                    <ul class="m-0 header-ul">
                        <li [class.Active]="activeRoute === '/admin'">
                            <button mat-stroked-button 
                                *ngIf="helperService.loggedIn() == true && helperService.userRole() == '1'"
                                [routerLink]="['admin']">
                                Questions
                            </button>
                        </li>
                        <li [class.Active]="activeRoute === '/admin/userlist'">
                            <button mat-stroked-button
                                *ngIf="helperService.loggedIn() == true && helperService.userRole() == '1'"
                                [routerLink]="['admin','userlist']">
                                Users
                            </button>
                        </li>
                        <li [class.Active]="activeRoute === '/admin/roles'">
                            <button mat-stroked-button
                                *ngIf="helperService.loggedIn() == true && helperService.userRole() == '1'"
                                [routerLink]="['admin','roles']">
                                Roles
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="d-flex">
            <div class="d-flex align-items-center justify-content-between active-class"
                *ngIf="helperService.loggedIn() == true">
                <button mat-stroked-button class="ms-1" (click)="Profile()">
                    <div class="user-info">
                        <img class="image" src='{{helperService.userImg()}}' alt="">
                        <span class="user-name ms-1">{{helperService.userName()}}</span>
                    </div>
                </button>
            </div>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
                *ngIf="helperService.loggedIn() == true">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="Logout()">
                    <span>Log out</span>
                </button>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>
