<div class="py-3 px-4 d-flex justify-content-end" style="border-bottom: 1px solid #cdc6c6;background-color: ghostwhite;">
    <button mat-stroked-button color="primary" [routerLink]="['add-edit']" [queryParams]="{ id: 0 }">Add User</button>
</div>
<div class="container mt-4">
    <table class="mt-3" style="width:100%;">
        <thead>
            <tr>
                <th>UserName</th>
                <th>Email</th>
                <th>Role</th>
                <th>CreatedOn</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList.list;index as i">
                <td>{{user.userName}}</td>
                <td>{{user.email}}</td>
                <td>{{getRoleName(user.roleId)}}</td>
                <td>{{user.createdOn}}</td>
                <td class="d-flex justify-content-end"><button mat-stroked-button color="primary" class="mx-2" [routerLink]="['add-edit']" [queryParams]="{ id: user.id}">Edit</button>
                    <button mat-stroked-button color="primary" class="mx-2" (click)="DeleteUser(user.email)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mt-4">
        <app-pagination [TotalCount]="userList.totalCount" (page)="handlePageChange($event)"></app-pagination>
    </div>
</div>
