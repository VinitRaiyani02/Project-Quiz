<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form [formGroup]="registerForm" (ngSubmit)="SaveData()">
                            <div class="row">
                                <div class="col-sm-6 mt-2">
                                    <app-input-field [props]="inputUserNameProps" [parentForm]="registerForm"></app-input-field>
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <app-input-field [props]="inputEmailProps" [parentForm]="registerForm"></app-input-field>
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <app-select-field [props]="inputGenderProps" [parentForm]="registerForm"></app-select-field>
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <app-select-field [props]="inputLanguageProps" [parentForm]="registerForm"></app-select-field>
                                </div>
                                <div class="col-sm-6 mt-2">
                                    <app-input-field [props]="inputPasswordProps" [parentForm]="registerForm"></app-input-field>
                                </div>
                            </div>
                            <div class="mt-4 pt-2">
                                <button class="btn btn-primary btn-lg w-100" type="submit">submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
