<div class="pb-3 pt-4 px-4 d-flex justify-content-between align-items-center container">
    <h3>Roles</h3>
    <button mat-raised-button color="primary" (click)="OpenModel(0)">Add Role</button>
</div>
<div class="pt-3 px-4 main-background">
    <div class="container  my-1 pt-4 px-5 table-borders table-responsive">
        <table class="mt-3" style="width:100%;">
            <thead>
                <tr>
                    <th class="pb-2">No.</th>
                    <th class="pb-2">Name</th>
                    <th class="pb-2">CreatedOn</th>
                    <th class="pb-2"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of rolesList;index as i" class="table-border-bottom">
                    <td>{{i+1}}</td>
                    <td>{{role.name}}</td>
                    <td>{{role.createdOn | date: 'longDate'}}</td>
                    <td class="d-flex justify-content-end my-1">
                        <button mat-stroked-button color="primary" class="mx-2 px-4"
                            (click)="OpenModel(role.id)">Edit</button>
                        <button mat-stroked-button color="warn" class="mx-2 px-4"
                            (click)="DeleteModelOpen(role.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
