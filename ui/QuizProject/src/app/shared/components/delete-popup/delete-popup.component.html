
<div class="p-3">
    <span>Are you sure you want to delete this {{data.itemName}}?</span>
    <div class="d-flex justify-content-end mt-2">
        <button mat-stroked-button color="primary" (click)="close()" class="px-5 mx-2">
            No
        </button>
        <button mat-raised-button color="primary" (click)="Delete(data.id)" class="px-5">
            Yes
        </button>
    </div>
</div>
